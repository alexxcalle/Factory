<nz-table nzShowPagination [nzData]="data" nzTableLayout="fixed" [nzPageSize]="5" [nzTotal]="data.length">
    <thead>
        <tr>
            <th *ngFor="let column of displayedColumns">{{ column }}</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let column of displayedColumns">{{ item[column] }}</td>
            <td>
                <button nz-button nzType="primary" (click)="patch(item.id)">Edit</button>
                <button nz-button nzType="dashed" (click)="delete(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</nz-table>
